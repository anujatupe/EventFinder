{% extends "EventFinderProject/bootstrap_base.html" %}
{% load staticfiles %}
{% block css %}
    <link href="{% static 'css/events.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div style="width: 100%; text-align: center; font-size: 20px; padding-bottom: 16px;">Showing events around you - 5 Miles</div>
<div style="text-align: center; overflow: auto;">
{% for event in events_list %}

        <div style="height: 292px; width: 292px; padding:16px; background-color: gainsboro; display: inline-block;  margin-right: 8px; margin-bottom: 8px; vertical-align: top;">
            <div style="font-size: 16px; text-overflow: ellipsis; white-space: nowrap; width: 100%; overflow: hidden; text-align: left; ">
                <b>{{ event.name.text }}</b>
            </div>
             <div style="font-size: 16px; text-overflow: ellipsis; white-space: nowrap; width: 100%; overflow: hidden; text-align: left; ">
                <b>{{ event.start.local }}</b>
            </div>
        </div>

{% endfor %}
</div>
{% endblock %}
